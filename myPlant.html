<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나의 식물 관리</title>

    <style>
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 32px 16px 80px 16px;
        }

        /* 나의 식물도감 스타일 */
        .collection-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 110px;
            margin-bottom: 32px;
            padding: 32px 24px;
            background: var(--bg-cream);
            border-radius: 1.5rem;
            box-shadow: 0 2px 16px rgba(107,123,97,0.07);
        }

        .header-content h1 {
            font-family: var(--font-serif);
            font-size: 2.2rem;
            margin: 0 0 8px 0;
            color: var(--text-dark);
        }

        .header-content p {
            color: var(--primary-green);
            font-size: 1.1rem;
            margin: 0;
        }

        .add-plant-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 16px 24px;
            background: var(--primary-green);
            color: #fff;
            border: none;
            border-radius: 1.2rem;
            font-weight: 700;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 4px 12px rgba(107,123,97,0.15);
        }

        .add-plant-btn:hover {
            background: var(--accent-gold);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(107,123,97,0.2);
        }

        .add-plant-btn span:first-child {
            font-size: 1.4rem;
            font-weight: 300;
        }

        .collection-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 32px;
        }

        .stat-card {
            background: var(--bg-cream);
            border-radius: 1.2rem;
            padding: 24px 20px;
            text-align: center;
            box-shadow: 0 2px 12px rgba(107,123,97,0.08);
            transition: transform 0.2s;
        }

        .stat-card:hover {
            transform: translateY(-4px);
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--primary-green);
            margin-bottom: 8px;
        }

        .stat-label {
            color: var(--text-dark);
            font-size: 1rem;
            font-weight: 600;

            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));

        .plant-collection-card {
            background: var(--bg-cream);
            border-radius: 1.5rem;

        .plant-card-header {

            gap: 16px;
            margin-bottom: 20px;
        }

        .plant-card-image {
            width: 80px;

        .plant-card-info h3 {

        }

            margin: 0;
        }

            gap: 12px;
            margin-bottom: 20px;
        }

        .plant-stat {
            text-align: center;

        .plant-stat-number {

        }

        .plant-stat-label {
            font-size: 0.8rem;

        }

        .plant-card-actions {

        }

        .plant-action-btn {

            font-weight: 600;
            font-size: 0.9rem;

        .plant-action-btn.primary {

            color: #fff;

        .plant-action-btn.secondary {

        }

        .plant-action-btn:hover {

        }

        .empty-state {

            border-radius: 1.5rem;

        .empty-icon {

        }

        .primary-btn {

            font-weight: 700;

        /* 식물 추가 모달 스타일 */
        .modal-overlay {
            position: fixed;
            top: 0;

        }

        .plant-option.selected {

        .plant-option img {

            height: 60px;

        .plant-calendar {

        .care-badge { background: #7a8c6b; color: #fff; border-radius: 0.7rem; margin-top: 0.3rem; padding: 0.2rem 0.7rem; font-size: 0.95rem; }

        .plant-card-content {

            border: 1.5px solid #e6e3d6;
            padding: 2.5rem 2.5rem 2rem 2.5rem;
            margin-top: 2rem;
            color: #5a5a3a;
            font-size: 1.08rem;
        }
        .plant-card-content h3 {
            color: #3a3a2a;
            font-size: 1.25rem;
            font-weight: 700;
            margin-bottom: 1.2rem;
        }

        .plant-calendar {
            background: transparent;
            border-radius: 1.2rem;
            padding: 0;
            box-shadow: none;
            border: none;
        }
        .calendar-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem; }
        .calendar-nav button { background: none; border: none; font-size: 1.2rem; cursor: pointer; }
        .calendar-table { width: 100%; border-collapse: collapse; }
        .calendar-table th {
            background: #f3f5ee;
            color: #b2a97e;

        }
        .calendar-table td {

        }
        .calendar-table td.today {
          background: #f3f5ee;

        }
        .care-badge { background: #7a8c6b; color: #fff; border-radius: 0.7rem; margin-top: 0.3rem; padding: 0.2rem 0.7rem; font-size: 0.95rem; }

        @media (max-width: 768px) {
            .collection-header {
                flex-direction: column;

            }

            .header-content h1 {

            }

            .plants-grid {

            }

            .plant-card-stats {
                grid-template-columns: repeat(2, 1fr);
            }

    </style>
</head>

    <script type="module" src="navigation.js"></script>
    <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, doc, getDoc, setDoc, updateDoc, collection, addDoc, query, where, getDocs, deleteDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
    const firebaseConfig = {
        apiKey: "AIzaSyC7mA9xLOFb98i5hKNWjKW_fORWNHvPx2s",
        authDomain: "sik-jip-sa.firebaseapp.com",
        projectId: "sik-jip-sa",
        storageBucket: "sik-jip-sa.appspot.com",
        messagingSenderId: "401707534850",
        appId: "1:401707534850:web:e15b2f67e2d4484a07351b",
        measurementId: "G-HX50P6C0NT"
    };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    
    // 네비게이션 로그인/로그아웃 UI
    const loginNavButton = document.querySelector('header nav .cta-button');
    let currentUser = null;
    
    onAuthStateChanged(auth, async (user) => {
        currentUser = user;
        if (user) {
            const userDoc = await getDoc(doc(db, "users", user.uid));
            if (userDoc.exists()) {
                loginNavButton.textContent = `${userDoc.data().name} 집사님`;
            } else {
                loginNavButton.textContent = '정보 없음';
            }
        } else {
            loginNavButton.textContent = 'Login';
        }
    });

    // Firebase 데이터 저장 함수들
    async function savePlantToFirebase(plantData) {
        if (!currentUser) {
            alert('로그인이 필요합니다.');
            return;
        }
        
        try {
            const plantRef = doc(db, "users", currentUser.uid, "plants", plantData.name);
            await setDoc(plantRef, {
                ...plantData,
                registeredAt: new Date().toISOString(),
                userId: currentUser.uid
            });
            console.log('식물이 저장되었습니다:', plantData.name);
        } catch (error) {
            console.error('식물 저장 실패:', error);
            alert('식물 저장에 실패했습니다.');
        }
    }

    async function saveCareRecordToFirebase(plantName, careData) {
        if (!currentUser) {
            alert('로그인이 필요합니다.');
            return;
        }
        
        try {
            const careRef = collection(db, "users", currentUser.uid, "plants", plantName, "careRecords");
            await addDoc(careRef, {
                ...careData,
                createdAt: new Date().toISOString(),
                userId: currentUser.uid
            });
            console.log('케어 기록이 저장되었습니다:', careData);
        } catch (error) {
            console.error('케어 기록 저장 실패:', error);
            alert('케어 기록 저장에 실패했습니다.');
        }
    }

    async function loadUserPlants() {
        if (!currentUser) return [];
        
        try {
            const plantsRef = collection(db, "users", currentUser.uid, "plants");
            const plantsSnapshot = await getDocs(plantsRef);
            const plants = [];
            
            for (const plantDoc of plantsSnapshot.docs) {
                const plantData = plantDoc.data();
                const careRecordsRef = collection(db, "users", currentUser.uid, "plants", plantDoc.id, "careRecords");
                const careSnapshot = await getDocs(careRecordsRef);
                const careRecords = careSnapshot.docs.map(doc => doc.data());
                
                plants.push({
                    ...plantData,
                    careRecords: careRecords
                });
            }
            
            return plants;
        } catch (error) {
            console.error('식물 데이터 로드 실패:', error);
            return [];
        }
    }

    // 상태 변수
    let userPlants = [];
    let selectedPlantForAdd = null;
    
    // 사용자 식물 데이터 로드
    async function loadUserPlantData() {
        userPlants = await loadUserPlants();

        const todayTasks = careSchedule.filter(c => c.date === todayStr);

        // 캘린더 생성 함수 (기존)
        function renderCalendar(year, month, careSchedule) {
          const firstDay = new Date(year, month, 1).getDay();
          const lastDate = new Date(year, month + 1, 0).getDate();
          let html = '<table class="calendar-table"><thead><tr>';
          ['일','월','화','수','목','금','토'].forEach(d => html += `<th>${d}</th>`);
          html += '</tr></thead><tbody>';
          let day = 1;
          const today = new Date();
          const todayStr = `${today.getFullYear()}-${String(today.getMonth()+1).padStart(2,'0')}-${String(today.getDate()).padStart(2,'0')}`;
          for (let i = 0; i < 6; i++) {
            html += '<tr>';
            for (let j = 0; j < 7; j++) {
              if ((i === 0 && j < firstDay) || day > lastDate) {
                html += '<td></td>';
              } else {
                const dateStr = `${year}-${String(month+1).padStart(2,'0')}-${String(day).padStart(2,'0')}`;
                const cares = careSchedule.filter(c => c.date === dateStr);
                const isToday = dateStr === todayStr;
                html += `<td${isToday ? ' class="today"' : ''}>${day}`;
                if (cares.length > 0) {
                  html += '<div class="care-badge">';
                  cares.forEach(c => html += `<span>${c.type}</span>`);
                  html += '</div>';
                }
                html += '</td>';
                day++;
              }
            }
            html += '</tr>';
            if (day > lastDate) break;
          }
          html += '</tbody></table>';
          return html;
        }

        // 탭별 렌더 함수
        function renderTab(tab) {
          if (tab === '캘린더') {
            return `<div class="plant-card-content">
              <div class="plant-calendar">

                  <span>케어 캘린더</span>

          } else if (tab === '오늘 할 일') {

            </div>`;

                date: today, 
                type: '하루기록', 
                memo: entry.trim() 
            };
            
            saveCareRecordToFirebase(plantName, careData).then(() => {
                alert('하루 기록이 추가되었습니다!');
                const plant = userPlants.find(p => p.name === plantName);
                if (plant) {
                    openPlantManagement(plant);
                }
            }).catch(error => {
                console.error('기록 추가 실패:', error);
                alert('기록 추가에 실패했습니다.');
            });
        }
    };

    // 기록 히스토리 보기
    window.viewDiaryHistory = function(plantName) {
        const plant = userPlants.find(p => p.name === plantName);
        if (!plant) return;
        
        const diaryRecords = (plant.careRecords || []).filter(r => r.type === '하루기록').sort((a, b) => new Date(b.date) - new Date(a.date));
        
        if (diaryRecords.length === 0) {
            alert('아직 하루 기록이 없습니다.');
            return;
        }
        
        let message = `${plantName}의 하루 기록:\n\n`;
        diaryRecords.forEach(record => {
            message += `[${record.date}]\n${record.memo}\n\n`;
        });
        
        alert(message);
    };

    // 성장 측정
    window.addGrowthRecord = function(plantName) {
        const height = prompt(`${plantName}의 현재 높이를 입력해주세요 (cm):`);
        if (height && !isNaN(height)) {
            const today = new Date().toISOString().split('T')[0];
            const careData = { 
                date: today, 
                type: '성장측정', 
                memo: `높이: ${height}cm` 
            };
            
            saveCareRecordToFirebase(plantName, careData).then(() => {
                alert('성장 측정이 기록되었습니다!');
                const plant = userPlants.find(p => p.name === plantName);
                if (plant) {
                    openPlantManagement(plant);
                }
            }).catch(error => {
                console.error('측정 기록 실패:', error);
                alert('측정 기록에 실패했습니다.');
            });
        }
    };

    // 성장 그래프 보기
    window.viewGrowthChart = function(plantName) {
        const plant = userPlants.find(p => p.name === plantName);
        if (!plant) return;
        
        const growthRecords = (plant.careRecords || []).filter(r => r.type === '성장측정').sort((a, b) => new Date(a.date) - new Date(b.date));
        
        if (growthRecords.length === 0) {
            alert('아직 성장 측정 기록이 없습니다.');
            return;
        }
        
        let message = `${plantName}의 성장 기록:\n\n`;
        growthRecords.forEach(record => {
            message += `[${record.date}]: ${record.memo}\n`;
        });
        
        alert(message);
    };

    // 식물 상세보기
    window.viewPlantDetails = function(plantName) {
        const plant = userPlants.find(p => p.name === plantName);
        if (plant) {
            alert(`${plant.name}의 상세 정보를 보여줍니다.`);
        }
    };

    // 식물 삭제
    window.deletePlant = async function(plantName) {
        if (!currentUser) {
            alert('로그인이 필요합니다.');
            return;
        }
        if (!confirm(`${plantName}을(를) 정말 삭제하시겠습니까? (기록도 모두 삭제됨)`)) return;
        try {
            // plants 서브컬렉션에서 해당 plant 문서 삭제
            const plantRef = doc(db, "users", currentUser.uid, "plants", plantName);
            
            // careRecords 서브컬렉션의 모든 문서도 삭제
            const careRecordsRef = collection(db, "users", currentUser.uid, "plants", plantName, "careRecords");
            const careSnapshot = await getDocs(careRecordsRef);
            const batchPromises = [];
            careSnapshot.forEach(docSnap => {
                batchPromises.push(deleteDoc(doc(db, "users", currentUser.uid, "plants", plantName, "careRecords", docSnap.id)));
            });
            await Promise.all(batchPromises);

            // 식물 문서 삭제
            await deleteDoc(plantRef);
            userPlants = await loadUserPlants();
            // userPlants 배열에서 삭제 후 UI 갱신
            userPlants = userPlants.filter(p => p.name !== plantName);
            renderPlantCollection();

            alert("식물이 삭제되었습니다.");
        } catch (error) {
            console.error('식물 삭제 실패:', error);
            alert('식물 삭제에 실패했습니다.');
        }
    };

    // 모달 관련 함수들
    function openAddPlantModal() {
        document.getElementById('add-plant-modal').classList.add('visible');
        renderPlantOptions();
    }

    function closeAddPlantModal() {
        document.getElementById('add-plant-modal').classList.remove('visible');
        selectedPlantForAdd = null;
        document.getElementById('confirm-add').disabled = true;
    }

    function renderPlantOptions() {
        const plantList = document.getElementById('plant-list');
        plantList.innerHTML = '';
        
        PLANTS.forEach(plant => {
            const option = document.createElement('div');
            option.className = 'plant-option';
            option.innerHTML = `
                <img src="${plant.img}" alt="${plant.name}">
                <div class="plant-option-info">
                    <h4>${plant.name}</h4>
                    <p>${plant.desc}</p>
                </div>
            `;
            option.onclick = () => selectPlantForAdd(plant, option);
            plantList.appendChild(option);
        });
    }

    function selectPlantForAdd(plant, option) {
        selectedPlantForAdd = plant;
        document.querySelectorAll('.plant-option').forEach(opt => opt.classList.remove('selected'));
        option.classList.add('selected');
        document.getElementById('confirm-add').disabled = false;
    }

    async function addSelectedPlant() {
        if (!selectedPlantForAdd) return;
        
        if (!currentUser) {
            alert('로그인이 필요합니다.');
            return;
        }
        
        try {
            await savePlantToFirebase(selectedPlantForAdd);
            await loadUserPlantData();
            renderPlantCollection();
            closeAddPlantModal();
            alert(`${selectedPlantForAdd.name}이(가) 추가되었습니다!`);
        } catch (error) {
            console.error('식물 추가 실패:', error);
            alert('식물 추가에 실패했습니다.');
        }
    }

    // 검색 기능
    function setupSearch() {
        const searchInput = document.getElementById('plant-search-input');
        searchInput.addEventListener('input', (e) => {
            const keyword = e.target.value.toLowerCase();
            const options = document.querySelectorAll('.plant-option');
            
            options.forEach(option => {
                const plantName = option.querySelector('h4').textContent.toLowerCase();
                const plantDesc = option.querySelector('p').textContent.toLowerCase();
                
                if (plantName.includes(keyword) || plantDesc.includes(keyword)) {
                    option.style.display = 'flex';
                } else {
                    option.style.display = 'none';
                }
            });
        });
    }

    // 이벤트 리스너 설정
    function setupEventListeners() {
        // 새 식물 추가 버튼
        document.getElementById('add-new-plant-btn').onclick = openAddPlantModal;
        document.getElementById('start-first-plant-btn').onclick = openAddPlantModal;
        
        // 모달 관련
        document.getElementById('close-modal').onclick = closeAddPlantModal;
        document.getElementById('cancel-add').onclick = closeAddPlantModal;
        document.getElementById('confirm-add').onclick = addSelectedPlant;
        
        // 검색 기능
        setupSearch();
    }

    // 초기화
    onAuthStateChanged(auth, async (user) => {
        currentUser = user;
        if (user) {
            await loadUserPlantData();
            renderPlantCollection();
            setupEventListeners();
        } else {
            renderPlantCollection();
            setupEventListeners();
        }
    });
    </script>
</body>
</html>
